{% extends "parliament/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}


<h2>Topics for run {{stat.run_id}} on Search <a href="{% url 'parliament:search-home' s.pk ">{{s.title}}</a> </h2>

{% for t in topics %}
    <p><a href={% url 'parliament:parl-topic' t.id %}>view party distribution</a>
        {% for w in t.top_words %}
        {{w}},
        {% endfor %}
{% endfor %}

{% endblock %}
