{% extends "parliament/base.html" %}
{% load render_table from django_tables2 %}
{% block content %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>


<h2>{{topic.title}}</h2>
<h3>{{topic.top_words}}</h3>

<svg id="chartarea"></svg>

{% render_table pars %}

<!-- <svg width="960" height="500"></svg> -->

<p>Topic {{stat.pk}}:


{% endblock %}



{% block script %}
<script type="text/javascript">

var data = {{graph|safe}};

console.log(data)

xs = []
for (i=0;i<data.length;i++) {
    data[i].n = i
    xs.push(data[i].utterance__speaker__party__name)
}

var height = 400;
var width = 1000;
var barPadding = 2;
var barWidth = (width / data.length) - barPadding;


var yScale = d3.scale.linear()
	.domain([0, d3.max(data, function(d){return d.topic_proportion})])
	.range([10, height]);

var xScale = d3.scale.ordinal()
	.domain(xs)
	.rangeBands([0, width], 0.1, 0.3);

var svg = d3.select("#chartarea")
	.style('width', width + 'px')
	.style('height', height + 'px');

svg.selectAll('rect')
	.data(data)
	.enter()
	.append('rect')
	.attr('class', 'bar')
	.attr("x", function (d, i) {
		return xScale(d.utterance__speaker__party__name);
	})
	.attr("y", function (d, i) {
		return height;
	})
	.attr("width", function (d, i) {
		return xScale.rangeBand()
	})
    .on("click", function(d){
        window.location = d.utterance__speaker__party__id
    })
    .on("mouseover", function(){
        d3.select(this).classed("hovered",true)
    })
    .on("mouseout", function(){
        d3.select(this).classed("hovered",false)
    })
	.attr("fill", function (d) {
		return d.utterance__speaker__party__colour
	})
	.attr("height", 0)
	.transition()
	.duration(800)
	.delay(function (d, i) {
		return i * 50;
	})

	.attr("y", function (d, i) {
		return height - yScale(d.topic_proportion);
	})
	.attr("height", function (d, i) {
		return yScale(d.topic_proportion);
	});

svg.append("text")
    .attr("fill", "#000")
    .attr("y", 6)
    .attr("x", width-50)
    .attr("dy", "0.71em")
    .attr("text-anchor", "end")
    .text("Proportion of each party's total contributions categorised under this topic.");

    svg.append("text")
        .attr("fill", "#000")
        .attr("y", 45)
        .attr("x", width-50)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Click bars to filter contributions by party");

</script>
{% endblock %}
