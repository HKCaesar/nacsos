{% extends "tmv_app/base.html" %}

{% block content %}
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<p id="graphinfo">
</p>
<table><tr>
<td width="100%">
    <div id="pyGraph" height="600"></div><br>
</td>

</tr>
</table>
<table>
<script>

var width = $("#pyGraph").parent().width();
var height = width

var svg = d3.select("#pyGraph")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

var color = d3.scaleOrdinal(d3.schemeCategory20);


var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-200))
    .force("center", d3.forceCenter(width / 2, height / 2));

graph = {
  "nodes": {{nodes | safe}},
  "links": {{links | safe}}
}

var linkedByIndex = {};
graph.links.forEach(function(d) {
  console.log(d)
  linkedByIndex[d.source + "," + d.target] = 1;
});

console.log(linkedByIndex)

function neighboring(a, b) {
  return linkedByIndex[a.index + "," + b.index];
}



smax=d3.max(graph.nodes, function(d) { return d.score;});
lmax=d3.max(graph.links, function(d) { return d.score;});
lmin=d3.min(graph.links, function(d) { return d.score;});

var size = d3.scaleLinear()
    .domain([0, smax])
    .range([0, 15]);
var swidth = d3.scaleLinear()
    .domain([lmin, lmax])
    .range([0., 5]);

console.log(smax)
var link = svg.append("g")
  .attr("class", "links")
  .selectAll("line")
  .data(graph.links)
  .enter().append("line")
  .attr("stroke-width", function(d) { return swidth(d.score); });

var node = svg.append("g")
  .attr("class", "nodes")
  .selectAll("circle")
  .data(graph.nodes)
  .enter().append("circle")
  .attr("r", function(d) { return size(d.score)})
  .attr("fill", function(d) { return color(d.title); })
  .on("mouseover", fade(.1))//.on("mouseout", fade(1))
  .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

node.append("title")
    .text(function(d) { return d.title; });

simulation
    .nodes(graph.nodes)
    .on("tick", ticked);

simulation.force("link")
    .links(graph.links);

function ticked() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .on;
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function isConnected(a, b) {
    return linkedByIndex[a.id + "," + b.id] || linkedByIndex[b.id + "," + a.id] || a.id == b.id;
}

function fade(opacity) {
    return function(d) {
        $("#graphinfo").html('<h2>'+d.title+'</h2> <a href="/tmv_app/topic/'+d.id+'">Click</a> to see topic documents')
        node.style("stroke-opacity", function(o) {
            thisOpacity = isConnected(d, o) ? 1 : opacity;
            this.setAttribute('fill-opacity', thisOpacity);
            return thisOpacity;
        });

        link.style("stroke-opacity", opacity).style("stroke-opacity", function(o) {
            return o.source === d || o.target === d ? 1 : opacity;
        });
    };
}


</script>

{% endblock %}
