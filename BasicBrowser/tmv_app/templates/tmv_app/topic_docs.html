<table class="light" id="doc_table">
<tr class="title">
  <td>PY</td>
  <td>Title</td>
  <td>{{svalue}}</td>
</tr>
    {% if docs %}
      {% for doc in docs %}
      <tr id="{{ doc.title }}" class="list">
            <td>{{ doc.PY }}</td>
            <td><a href="{% url 'tmv_app:doc_detail' doc.pk topic.run_id.pk %}">{{ doc.title }}</a></td>
            <td>{{doc.svalue|floatformat:float}}</td>
        <tr>
      {% endfor %}
    {% endif %}
</table>
