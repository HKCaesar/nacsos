<table class="light" id="doc_table">
<tr class="title">
  <td>PY</td>
  <td>Title</td>
  <td>Topic Sum</td>
</tr>
    {% if docs %}
      {% for doc in docs %}
      <tr id="{{ doc.title }}" class="list">
            <td>{{ doc.doc__PY }}</td>
            <td><a href="{% url 'tmv_app:doc_detail' doc.doc__pk topic.run_id.pk %}">
              {{ doc.doc__title }}</a></td>
            <td>{{doc.topic_combination|floatformat:4}}</td>
        <tr>
      {% endfor %}
    {% endif %}
</table>
